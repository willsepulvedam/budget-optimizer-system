# Application Configuration
spring.application.name=budget-optimizer-backend
server.port=${BACKEND_PORT:8080}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/budget_optimizer}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:adminpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security Configuration
#app.jwt.secret=${JWT_SECRET:development_secret_key_change_in_production}
#app.jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# Logging Configuration
logging.level.root=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.budgetoptimizer=DEBUG

# CORS Configuration
#app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}
#app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
#app.cors.allowed-headers=*
#app.cors.allow-credentials=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# ML Service Configuration
#app.ml-service.url=${VITE_ML_API_URL:http://localhost:8000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server Configuration
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

